{% extends 'base.html' %}

{% block content %}
<style>
    .form-control
    {
    margin-bottom:8px;
    }
    .txta
    {
    min-height:80px;
    }
    ::placeholder
    {
    font-size:13px;
    }


</style>
<div class="row contact  fontfamily">
    <div class="h3 text-center"><b>Contact</b><b style="color:#4e83ab">Us<i class="fa fa-phone"></i></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10 bg-light py-2" style="min-height:400px;">
        <div class="row">
            <div class="col-sm-5 pt-2">
                <form method="post" style="font-size:13px;">
                    {% csrf_token %}<!--cross site reforgery-->
                    {% if S %}
                    <div class="alert alert-success">
                        Thanks for enquiry...
                    </div>
                    {% endif %}

                    <b>Name</b><input type="text" name="name" required class="form-control"
                                      placeholder="Enter your Name"/>
                    <b>Mobile</b><input type="number" name="mobile" required class="form-control"
                                        placeholder="Enter your Mob no.."/>
                    <b>Email</b><input type="email" name="email" required class="form-control"
                                       placeholder="Enter your Email"/>
                    <b>Message</b>
                    <textarea class="form-control" name="msg" style="min-height:80px;resize:none;"
                              placeholder="Enter Your Message..." required></textarea>
                    <input type="submit" value="Send" class="btn rounded but"/>
                </form>
            </div>
            <div class="col-sm-7 p-2">
                <iframe src="#"
                        width="100%" height="400" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
